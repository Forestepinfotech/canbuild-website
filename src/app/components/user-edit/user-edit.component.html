<div class="body_scroll">
    <div class="block-header">
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">

                    <div class="card">
                        <form class="body" #userForm="ngForm">
                            <h2 class="card-inside-title ">Edit {{ user.UserName
                                }}'s
                                Detail</h2>
                            <div class="row clearfix mt-4">
                            </div>
                            <div class="row clearfix">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control"
                                            placeholder="Name"
                                            [(ngModel)]="user.UserName"
                                            name="firstName" />
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control"
                                            placeholder="Last Name"
                                            [(ngModel)]="user.UserFullName"
                                            name="lastName" />
                                    </div>
                                </div>

                            </div>
                            <div class="row clearfix">
                                <div class="col-sm-6">

                                    <div class="input-group masked-input mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i
                                                    class="zmdi zmdi-phone"></i></span>
                                        </div>
                                        <input type="number"
                                            class="form-control mobile-phone-number"
                                            placeholder="Ex:(000)-000-0000"
                                            [(ngModel)]="user.ContactNo"
                                            name="phoneNumber">
                                    </div>
                                </div>
                                <div class="col-sm-6">

                                    <div class="input-group masked-input mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i
                                                    class="zmdi zmdi-email"></i></span>
                                        </div>
                                        <input type="text"
                                            class="form-control email"
                                            placeholder="Ex: example@example.com"
                                            [(ngModel)]="user.EmailID"
                                            name="email">
                                    </div>
                                </div>
                            </div>
                            <div class="row clearfix">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control"
                                            placeholder="Address"
                                            [(ngModel)]="user.Address"
                                            name="address" />
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control"
                                            placeholder="City"
                                            [(ngModel)]="user.City"
                                            name="city" />
                                    </div>
                                </div>

                            </div>
                            <div class="row clearfix">
                                <div class="col-lg-4 col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control"
                                            placeholder="Postal Code"
                                            [(ngModel)]="user.PostalCode"
                                            name="postalCode" />
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control"
                                            placeholder="Province"
                                            [(ngModel)]="user.State"
                                            name="province" />
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text"
                                            class="form-control"
                                            placeholder="GST No/ WCB No."
                                            name="gst"
                                            required
                                            [(ngModel)]="user.SecurityNumber" />

                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control"
                                            placeholder="Country" value="Canada"
                                            name="country"
                                            disabled />
                                    </div>
                                </div>

                            </div>

                            <div class="row clearfix ">
                                <div class="row clearfix">
                                    <div class="col-sm-12">
                                        <button
                                            class="btn btn-success btn-lg"
                                            (click)="onSave()">Save</button>
                                    </div>
                                </div>

                                <div class="row clearfix ml-4">
                                    <div class="col-sm-12">
                                        <button
                                            class="btn btn-danger btn-lg"
                                            (click)="onCancel()">Cancel</button>
                                    </div>
                                </div>

                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
