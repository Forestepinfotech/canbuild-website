<app-admin-docs-work
    *ngIf="working"
    [job]="selectedJob"
    (cancel)="goBackWork()">
</app-admin-docs-work>

<div class="body_scroll" *ngIf="!working">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Documents</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html"><i
                                class="zmdi zmdi-home"></i> Dashboard</a></li>

                    <li class="breadcrumb-item active">Manage</li>
                </ul>
                <button class="btn btn-primary btn-icon mobile_menu"
                    type="button"><i
                        class="zmdi zmdi-sort-amount-desc"></i></button>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                <button
                    class="btn btn-primary btn-icon float-right right_icon_toggle_btn"
                    type="button"><i
                        class="zmdi zmdi-arrow-right"></i></button>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card">
                    <div class="header">
                        <h2><strong>List</strong> </h2>

                    </div>
                </div>
                <div class="body">

                    <div
                        *ngIf="!jobList || jobList.length<0">
                        Nothing to show
                    </div>
                    <div class="scroll-container">
                        <div class="table-responsive">
                            <div class="table-responsive"
                                *ngIf="jobList && jobList.length >0">

                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-4 mb-4"
                                            *ngFor="let i of jobList">
                                            <div
                                                class="job-card text-center p-3 border rounded shadow-sm"
                                                (click)="noJobClick(i)"
                                                style="cursor: pointer;">
                                                <i
                                                    class="bi bi-suitcase-lg-fill"
                                                    style="font-size: 3rem; color: #007bff;"></i>
                                                <div class="mt-2">
                                                    <strong>{{ i.JobName}}</strong>-<small>{{i.JobAddress}}</small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
