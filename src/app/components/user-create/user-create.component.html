<div class="body_scroll">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>User Detail Create</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/admin/dashboard"><i
                                class="zmdi zmdi-home"></i> Dashboard</a></li>

                    <li class="breadcrumb-item active">Create</li>
                </ul>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                <button
                    class="btn btn-primary btn-icon float-right right_icon_toggle_btn"
                    type="button"><i
                        class="zmdi zmdi-arrow-right"></i></button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12">

                <div class="card">
                    <form class="body" #userForm="ngForm"
                        (ngSubmit)="onSubmit()">
                        <h2 class="card-inside-title">Basic Details</h2>

                        <div class="row clearfix">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div *ngIf="userTypes.length === 0">Loading
                                        user types...</div>

                                    <select *ngIf="userTypes.length !== 0"
                                        class="form-control show-tick"
                                        [(ngModel)]="selectedUserTypeID"
                                        name="userType"
                                        required>
                                        <option [value]="0" disabled
                                            selected>--Please select a
                                            user--</option>
                                        <option
                                            *ngFor="let user of userTypes | slice:1"
                                            [value]="user.UserTypeID">{{user.UserType}}</option>
                                    </select>

                                </div>
                            </div>

                            <div class="col-sm-6"
                                *ngIf="selectedUserTypeID==506" name="userRole">
                                <div class="form-group">
                                    <select class="form-control show-tick"
                                        [(ngModel)]="selectedRole"
                                        required
                                        name="employeeRole">
                                        <option value disabled>-- Please select
                                            Role --</option>
                                        <ng-container
                                            *ngFor="let employee of employeeTypes">
                                            <option value="{{employee.ColorId}}"
                                                *ngIf="employee.ColorDetail">
                                                {{employee.ColorDetail}}
                                            </option>
                                        </ng-container>
                                    </select>

                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text"
                                        class="form-control"
                                        placeholder="GST No/ WCB No."
                                        name="gst"
                                        required
                                        [(ngModel)]="gstOrWcb" />

                                </div>
                            </div>
                        </div>

                        <!-- Name Fields -->
                        <div class="row clearfix">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text"
                                        class="form-control"
                                        placeholder="First Name"
                                        [(ngModel)]="firstName"
                                        required
                                        name="firstName" />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text"
                                        class="form-control"
                                        placeholder="Last Name"
                                        [(ngModel)]="lastName"
                                        required
                                        name="lastName" />

                                </div>
                            </div>
                        </div>

                        <!-- Phone Number -->
                        <div class="row clearfix">
                            <div class="col-sm-6">
                                <div class="input-group masked-input mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i
                                                class="zmdi zmdi-phone"></i></span>
                                    </div>
                                    <input type="number"
                                        class="form-control mobile-phone-number"
                                        placeholder="Ex:(000)-000-0000"
                                        [(ngModel)]="phone"
                                        required
                                        name="phoneNumber">
                                </div>

                            </div>
                            <div class="col-sm-6">
                                <div class="input-group masked-input mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i
                                                class="zmdi zmdi-email"></i></span>
                                    </div>
                                    <input type="text"
                                        class="form-control email"
                                        placeholder="Ex: example@example.com"
                                        [(ngModel)]="email"
                                        required
                                        name="email">
                                </div>
                            </div>
                        </div>

                        <!-- Address -->
                        <div class="row clearfix">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text"
                                        class="form-control"
                                        placeholder="Address"
                                        [(ngModel)]="address"
                                        required
                                        name="address" />

                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text"
                                        class="form-control"
                                        placeholder="City"
                                        [(ngModel)]="city"
                                        required
                                        name="city" />

                                </div>
                            </div>
                        </div>

                        <!-- Postal Code and Province -->
                        <div class="row clearfix">
                            <div class="col-lg-4 col-md-6">
                                <div class="form-group">
                                    <input type="text"
                                        class="form-control"
                                        placeholder="Postal Code"
                                        [(ngModel)]="postalCode"
                                        required
                                        name="postalCode" />
                                </div>
                            </div>
                        </div>
                        <div
                            class="text-danger">
                            {{formError}}
                        </div>
                        <!-- Submit Button -->
                        <button type="submit"
                            class="btn btn-primary">Submit</button>
                    </form>

                </div>
            </div>
        </div>

    </div>
</div>
